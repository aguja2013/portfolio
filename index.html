<script>
	var $buttonWork = document.getElementById('workMenu');
	var $buttonTecno = document.getElementById('tecnoMenu');
	var $buttonContact = document.getElementById('linkContact');
	var $formContact = document.getElementById('formContact');
	
	var $buttonirHomeW = document.getElementById('workHome');
	var $buttonirHomeT = document.getElementById('tecnoHome');
	var $buttonirHomeF = document.getElementById('formHome');
	var $menuTecno = document.getElementById('menuTecno');
	var $menuWork = document.getElementById('menuWork');
	
	var showWorkMenu = function(){
		$menuWork.classList.add('is-activeW');	
	}
	var showTecnoMenu = function(){		
		$menuTecno.classList.add('is-activeT');	
	}
	var showForm = function(){		
		$formContact.classList.add('is-activeF');	
	}
	var hiddenTecnoMenu = function(){		
		$menuTecno.classList.remove('is-activeT');
		$menuWork.classList.remove('is-activeW');
		$formContact.classList.remove('is-activeF');
	}
	
	$buttonTecno.addEventListener("click", showTecnoMenu);
	$buttonWork.addEventListener("click", showWorkMenu);
	$buttonirHomeW.addEventListener("click", hiddenTecnoMenu);
	$buttonirHomeT.addEventListener("click", hiddenTecnoMenu);
	$buttonirHomeF.addEventListener("click", hiddenTecnoMenu);
	$buttonContact.addEventListener("click", showForm);
</script>
